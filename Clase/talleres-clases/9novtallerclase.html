<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase</title>
    <style>
        
        .primero{
            border-collapse: collapse;
	        border: 1px solid rgb(255, 34, 34);
            width: 100px; height:100px
            
            
        }

        .tercero{
            border-collapse: separate;
	        border: 1px solid gray;
        }
        li{
            list-style-position:inside;
        }
    </style>
</head>
<body>
   
   
    <div>
        <ul class="lista">
            <li><span></span>Elemento 1</li>
            <li><span></span> Elemento 2</li>
            <li><span></span> Elemento 3</li>
            <li><span></span> Elemento 4</li>
            <li><span></span>Elemento 5</li>
            <li><span></span>Elemento 6</li>
        </ul>
    </div>

    
</body>
</html>
